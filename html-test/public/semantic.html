<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 기본 및 시맨틱 태그 연습</title>
</head>
<body>

	<header>
		<h1>나의 웹 페이지</h1>
	</header>
	
	<nav>
		<a href="#about">소개</a> | <a href="#service">서비스</a> | <a href="#contact">연락처</a>
	</nav>
	
	<main>
		<section id="about">
			<h2>회사 소개</h2>
			<p>저희 회사는 웹 개발을 전문으로 하는 회사입니다. 최고의품질을 제공하기 위해 항상 최선을 다하겠습니다.</p>
			<img src="img.jpg" alt="회사 이미지" width="500" height="300">
		</section>
		
		<section id="services">
			<h2>제공 서비스</h2>
			<p>다양한 웹 솔루션을 제공하고 있습니다.</p>
			<ol>
				<li>웹사이트 개발</li>
				<li>모바일 앱 개발</li>
				<li>디지털 마케팅</li>
			</ol>
		</section>
		
		<section id="contact">
			<h2>연락처</h2>
			<p>문의 사항이 있으시면 언제든이 연락 주세요.</p>
			<form action="/submit" method="post">
				<label>이름: </label>
				<input type="text" id="name" name="name" placeholder="이름을 입력하세요"> <br>
				<label>이메일: </label> 
				<input type="email" id="email" name="email" placeholder="이메일을 입력하세요"> <br>
				<label>메시지: </label> 
				<textarea id="message" name="message" placeholder="메시지를 입력하세요"> </textarea><br><br>
				<input type="submit" value="보내기">
			</form>
		</section>
	</main>
	
	<footer>
	<p>&copy; 2025 나의 웹 페이지 | 모든 권리 보유</p>
	</footer>

</body>
</html>
