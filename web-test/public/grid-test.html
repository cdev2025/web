<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2. Grid 사용 (미디어쿼리 x)</title>
<link rel="stylesheet" href="./css/grid-style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>2. Grid 사용 (미디어쿼리 x)</h1>
		</div>
	</header>
	
	<main class="container">
	<p>행과 열을 동시에 제어하는 <strong>2차원 레이아웃</strong>입니다. 
	아래 예시는 <code>repeat(auto-fit, minmax(180px, 1fr))</code>를 사용해 
	<em>미디어쿼리 없이도</em> 칸 수가 자동 조정됩니다.</p>
	
	<div class="grid">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
	</div>
</main>
</body>
</html>
